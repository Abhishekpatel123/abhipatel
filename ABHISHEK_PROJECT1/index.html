<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <header>
        <h1> C </h1>
    </header>

    <div class="container">
        <form class="form">
            <div class="div1">
                <input type="text" class="input" id="first_input" placeholder="ENTER FIRST NUMBER">
            </div>

            <div class="div2">
                <input type="text" class="input" placeholder="ENTER SECOND NUMBER" id="second_input">
            </div>
            <div class="div3">
                <input type="text" class="input" id="operation" placeholder="OPERATOR">
            </div>
            <div class="div4">
                <input type="button" onclick="result()" class="result" value="RESULT">
            </div>
        </form>
    </div>
    <div class="div5">
        <p id="show_result"></p>
    </div>
    <div class="div6">
        <p id="show_result1"></p>
    </div>
    </div>
    <script src="calculater.js"></script>
</body>
</html>
